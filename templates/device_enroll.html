<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll a New Device</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enroll a New Device</h1>
        <form method="POST" action="/submit-enrollment">
            <div class="mb-3">
                <label for="hostname" class="form-label">Hostname <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="hostname" name="hostname" placeholder="Enter hostname" required>
            </div>
            
            <div class="mb-3">
                <label for="device_type" class="form-label">Device Type <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="device_type" name="device_type" placeholder="Enter device type" required>
            </div>
            
            <div class="mb-3">
                <label for="mgmt_ip" class="form-label">Management IP <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="mgmt_ip" name="mgmt_ip" placeholder="Enter management IP" required>
            </div>
            
            <div class="mb-3">
                <label for="user" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="user" name="user" placeholder="Enter username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <div class="mb-3">
                <label for="ios_version" class="form-label">iOS Version <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="ios_version" name="ios_version" placeholder="Enter iOS version" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            
            <div class="mb-3">
                <label for="secondary_password" class="form-label">Secondary Password (Optional)</label>
                <input type="password" class="form-control" id="secondary_password" name="secondary_password" placeholder="Enter secondary password">
            </div>
            
            <div class="mb-3">
                <label for="device_owner" class="form-label">Device Owner (Optional)</label>
                <input type="text" class="form-control" id="device_owner" name="device_owner" placeholder="Enter device owner">
            </div>
            
            <button type="submit" class="btn btn-success">Enroll Device</button>
            <a href="/dashboard" class="btn btn-secondary ms-3">Back to Dashboard</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
