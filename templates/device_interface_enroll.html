<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Device Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enroll Device Interface</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="hostname" class="form-label">Hostname</label>
                <input type="text" class="form-control" id="hostname" name="hostname" required>
            </div>

            <div class="mb-3">
                <label for="interface_name" class="form-label">Interface Name</label>
                <input type="text" class="form-control" id="interface_name" name="interface_name" required>
            </div>

            <div class="mb-3">
                <label for="mac_address" class="form-label">MAC Address</label>
                <input type="text" class="form-control" id="mac_address" name="mac_address" required>
            </div>

            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ip_address" name="ip_address">
            </div>

            <div class="mb-3">
                <label for="subnet_mask" class="form-label">Subnet Mask</label>
                <input type="text" class="form-control" id="subnet_mask" name="subnet_mask">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Enroll Interface</button>
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
