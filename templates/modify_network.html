<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modify Network: {{ network.network_name }}</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="network_type" class="form-label">Network Type</label>
                <input type="text" class="form-control" id="network_type" name="network_type" value="{{ network.network_type }}" required>
            </div>

            <div class="mb-3">
                <label for="network_address" class="form-label">Network Address</label>
                <input type="text" class="form-control" id="network_address" name="network_address" value="{{ network.network_address }}" required>
            </div>

            <div class="mb-3">
                <label for="area" class="form-label">Area</label>
                <input type="text" class="form-control" id="area" name="area" value="{{ network.area }}" required>
            </div>

            <div class="mb-3">
                <label for="ospf_area" class="form-label">OSPF Area</label>
                <input type="text" class="form-control" id="ospf_area" name="ospf_area" value="{{ network.ospf_area }}" required>
            </div>

            <div class="mb-3">
                <label for="ospf_network_type" class="form-label">OSPF Network Type</label>
                <input type="text" class="form-control" id="ospf_network_type" name="ospf_network_type" value="{{ network.ospf_network_type }}" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="ospf_passive_interface" name="ospf_passive_interface" {% if network.ospf_passive_interface %} checked {% endif %}>
                <label class="form-check-label" for="ospf_passive_interface">OSPF Passive Interface</label>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
